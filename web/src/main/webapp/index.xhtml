<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:event listener="#{location.changeLocale}" type="preRenderView" />
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:selectOneMenu id="language" value="#{location.currentLocale}">
			<f:converter converterId="LocaleConverter" />
			<p:ajax event="change" listener="#{location.changeLocale}"
				update="test" />
			<f:selectItems value="#{location.locales}" var="t"
				itemLabel="#{t.displayLanguage}" itemValue="#{t}" />
		</p:selectOneMenu>
		<h:outputText id="test" value="#{label.loginName}" />
	</h:form>
</h:body>
</html>
