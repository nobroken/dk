<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="RoleDeleteConfirmationDlg"
		widgetVar="RoleDeleteConfirmationDialog" modal="true"
		resizable="false" appendTo="@(body)" header="Confirmation">
		<h:form id="RoleDeleteConfirmationForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="1">
					<h:outputText value="Do you want to delete this role ?" />
				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:commandButton value="Ok"
						actionListener="#{roleController.destroy}"
						update="display,:RoleListForm:dataList,:growl"
						oncomplete="PF('RoleDeleteConfirmationDialog').hide()" />
					<p:commandButton value="Cancel"
						onclick="PF('RoleDeleteConfirmationDialog').hide()" />
				</p:panelGrid>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
