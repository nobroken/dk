<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="RoleViewDlg" widgetVar="RoleViewDialog" modal="true"
		resizable="false" appendTo="@(body)" header="Role View">
		<h:form id="RoleViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" >
					<h:outputText value="Name" />
					<h:outputText value="#{rolesController.selected.name}" title="Name" />
					<h:outputText value="Description" />
					<h:outputText value="#{rolesController.selected.description}" title="Description" />
				</p:panelGrid>
				<p:commandButton value="Close" onclick="RoleViewDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
