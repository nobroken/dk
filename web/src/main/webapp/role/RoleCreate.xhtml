<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition>
	<p:dialog id="RoleCreateDlg" widgetVar="RoleCreateDialog" modal="true"
		resizable="false" appendTo="@(body)" header="Create Role">
		<h:form id="RoleCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2"
					rendered="#{rolesController.selected != null}">
					<p:outputLabel value="Name: " for="name" />
					<p:inputText id="name" value="#{rolesController.selected.name}"
						title="Name" required="true"
						requiredMessage="Name cannot be empty" />

					<p:outputLabel value="Description: " for="description" />
					<p:inputText id="description"
						value="#{rolesController.selected.description}"
						title="Description" />
				</p:panelGrid>
				<p:commandButton actionListener="#{rolesController.create}"
					value="Save" update="display,:RoleListForm:dataList,:growl"
					onclick="handleSubmit(args,'RoleCreateDialog');" />
				<p:commandButton value="Cancel" onclick="RoleCreateDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
